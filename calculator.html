<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <div>

    <p>Calculator</p>
  
    <p>
      <button onclick="calculation += 1; console.log(`calculation: ${calculation}`);">1</button>
      <button onclick="calculation += 2; console.log(`calculation: ${calculation}`);">2</button>
      <button onclick="calculation += 3; console.log(`calculation: ${calculation}`);">3</button>
      <button onclick="calculation += 0; console.log(`calculation: ${calculation}`);">+</button>
    </p>
  
    <P>
      <button onclick="calculation += 4; console.log(`calculation: ${calculation}`);">4</button>
      <button onclick="calculation += 5; console.log(`calculation: ${calculation}`);">5</button>
      <button onclick="calculation += 6; console.log(`calculation: ${calculation}`);">6</button>
      <button onclick="calculation - 1; console.log(`calculation: ${calculation}`);">-</button>
    </P>
  
    <p>
      <button onclick="calculation += 7; console.log(`calculation: ${calculation}`);">7</button>
      <button onclick="calculation += 8; console.log(`calculation: ${calculation}`);">8</button>
      <button onclick="calculation += 9; console.log(`calculation: ${calculation}`);">9</button>
      <button onclick="calculation *= 1; console.log(`calculation: ${calculation}`);">*</button>
    </p>
  
    <P>
      <button onclick="calculation += 0; console.log(`calculation: ${calculation}`);">0</button>
      <button onclick="calculation += 0; console.log(`calculation: ${calculation}`)">.</button>
      <button onclick="eval(calculation); console.log(`calculation: ${calculation}`);">=</button>
      <button onclick="calculation / 0; console.log(`calculation: ${calculation}`);">/</button>
    </P>
  
    <button onclick="calculation = 0; console.log(`calculation: ${calculation}`);">Clear</button>
  
  </div>

</body>

   <script>
    let calculation = 1;
    console.log(calculation);

    calculation = eval(calculation);
   </script>
   
</html>

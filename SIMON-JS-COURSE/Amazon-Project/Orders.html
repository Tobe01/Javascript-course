<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body style="height: 3000px; font-size: 16px;">

  <section id="Header">

    <div style="display: flex; position: fixed; top: 0; left: 0; right: 0; background-color: black; color: white; justify-content: space-between;">
      <div style="display: flex; align-items: center; cursor: pointer; justify-content: center; margin: auto;" onclick="goToPage('Amazon-Pet-Project.html');"><img style="width: 100px;" src="Thumbnails/download.png"></div>
      <div style="display: flex; margin: auto; align-items: center; justify-content: center; height: 35px; width: 780px;">
        <input style="width: 0; flex: 1; border: none; padding-left: 5px; height: 37px; border-top-left-radius: 7px; border-bottom-left-radius: 7px " placeholder="Search">
        <button style="height: 39px; border-top-right-radius: 7px; border-bottom-right-radius: 7px; width: 50px; border: none; background-color: goldenrod;"><img style="width: 20px;" src="Thumbnails/search-icon.png"></button>
      </div>
      <div style="display: flex; height: 60px; font-size: 14px; margin-left: auto; margin-right: 20px; align-items: center; justify-content: space-between; width: 140px;">
        <div style="height: 60px; cursor: pointer;" onclick="goToPage('Orders.html');">
          <p style="margin-bottom: 0;">Returns</p>
          <b style="margin-top: 0;">& Orders</b>
        </div>
        <div style="display: flex; height: 60px; align-items: center; justify-content: center; cursor: pointer;" onclick="goToPage('Review.html');">
          <div class="cart">
            <img style="width: 45px" src="Thumbnails/cart-icon.png">
            <div class="js-cart" style="text-align: center;"></div>
          </div>
          <b style="margin-top: 14px;">Cart</b>
        </div>
      </div>
    </div>

  </section>
  
  <section id="Your Orders">

    <p style="font-weight: bold; font-size: 25px; margin-left: 195px; margin-bottom: 0; margin-top: 80px;">Your Orders</p>

    <div style="display: flex; flex-direction: column; margin: auto; align-items: center; justify-content: center;">
  
      <div style="display: flex; margin-left: 20px; border-radius: 5px; flex-direction: column; padding-bottom: 10px; border: 1px solid rgb(200, 200, 200); margin-top: 20px; width: 700px;">
        <div style="display: flex; padding-top: 10px; padding-left: 10px; padding-right: 10px; background-color: rgb(238, 238, 238); justify-content: space-between;">
          <div style="display: flex; width: 400px; margin: 10px 0 17px 0;">
            <div>
              <b style="margin: 0;">Order Placed:</b>
              <p style="margin: 0;">January 16</p>
            </div>
            <div style="margin-left: 38px;">
              <b style="margin: 0;">Total:</b>
              <p class="amount" style="margin: 0;"></p>
            </div>
          </div>
          <div style="margin-top: 9px;">
            <b style="margin: 0;">Order ID:</b>
            <p style="margin: 0;">27cba69d-4c3d-4098-b42d-ac7fa62b7664</p>
          </div>
        </div>
    
        <div style="display: flex; justify-content: space-between; border-top: 1px solid rgb(200, 200, 200);">
         <div style="display: flex; margin-top: 20px;">
            <div><img src="Thumbnails/men-cozy-fleece-zip-up-hoodie-red.jpg" style="width: 100px; margin-right: 15px; padding: 10px 0 0 10px;">
            </div>
            <div>
              <b >Men's Full-Zip Hooded Fleece Sweatshirt</b>
              <p style="margin: 0; margin-top: 7px;">Arriving on: January 19</p>
              <p class="js-update" style="margin: 0;"></p>
              <button class="js-buyAgain" style="margin-top: 10px; width: 130px; height: 30px; background-color: gold; border: none; border-radius: 5px;" onclick="
              
              quantity += 1;

              amount = 24.00 + 24.00;

              buttonElement = document.querySelector('.js-buyAgain');

              if (buttonElement.innerHTML === 'Buy it again'){
                buttonElement.innerHTML = '&#10004; Added';
              } else {
                buttonElement.innerHTML === 'Buy it again';
              };

                      setTimeout(function () {
                buttonElement.innerHTML = 'Buy it again';
              }, 2000); 

              document.querySelector('.js-update').innerHTML = `Quantity: ${quantity}`;

              document.querySelector('.js-cart').innerHTML = quantity;

              document.querySelector('.js-items').innerHTML = `Items(${quantity}):`;

              querySelector('.js-amount').innerHTML = ` $${amount}`;

              ">Buy it again</button>
            </div>
         </div>
         
         <div style="margin: auto; align-items: center; justify-content: center;">
          <button style="height: 40px; width: 160px; border-radius: 5px; border: 1px solid rgb(213, 213, 213)">Track Package</button>
         </div>
        </div>
    
      </div>
  
    </div>

  </section>

</body>

</html>

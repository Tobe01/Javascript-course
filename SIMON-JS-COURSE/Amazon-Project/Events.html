<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Practicls</title>
</head>
<body>

  <p>Amazon Shipping Calculator</p>

  <p>Orders under $40 = + $10 shipping</p>
  <p>Orders over $$0 = FREE shipping</p>
   
  <input class="js-input" placeholder="Cost of order" onkeydown="
   document.querySelector('.js-cost').innerHTML = 'typing...';

   if (event.key === 'Enter'){
    calculate();
   }
  ">

  <button class="js-calculateBtn" onclick="
  calculate();
  
  ">Calculate</button>

  <p class="js-cost"></p>


  <script>


    function calculate(){

      const inputElement = document.querySelector('.js-input');
      let cost = Number(inputElement.value);

      if (cost < 40){
      cost = cost + 10;
      }

      document.querySelector('.js-cost').innerHTML = `$${cost}`;
    }

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>

  </head>

  <body>
  
    <p>Cart Quantity</p>

    <button onclick="
    console.log(`Cart quantity: 0`);
    ">Show Quantity
    </button>

    <button onclick="
    cartQuantity = cartQuantity + 1;
    updateCartQuantity ();
    ">Add to Cart
    </button>

    <button onclick="
    cartQuantity = cartQuantity + 2;
    updateCartQuantity ();
    ">+2
    </button>

    <button onclick="
    cartQuantity = cartQuantity + 3;
    updateCartQuantity ();
    ">+3
    </button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    updateCartQuantity ();
    ">Reset Cart
    </button>

  </body>

<script>
 let cartQuantity = 0;

 function updateCartQuantity (){
  console.log(`Cart quantity: ${cartQuantity}`);
  if (cartQuantity === 0){
    alert('The cart is empty')
  }
  return;
 }
</script>

</html>

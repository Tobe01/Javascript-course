<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
<!-- Rock paper scissors project -->
  <p>Rock Paper Scissors</p>

  <button onclick="

   getMove ();
   gamePlay('Rock');

  ">Rock</button>

  <button onclick="

   getMove ();
   gamePlay('Paper');
   

  ">Paper</button>

  <button onclick="

    getMove ();
    gamePlay ('Scissors');

  ">Scissors</button>

  <button onclick="

   score = {
    Wins: 0,
    Losses: 0,
    Ties: 0,
   };

  //  score is removed from local storage and returned to ZERO (0) when the reset button is clicked
   localStorage.removeItem('score');

   alert(`score has been reset! \n Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`);

   console.log('Score was reset!');
  
  ">Reset Score</button>

 
  <p><a href="www.supersimple.dev/projects/rockpaperscissors">Click here</a> to see the final version of the project.</p>

  <script>
// Javascript code for Rock Paper Scissors project

// The previous score is gotton out of local storage when the page is refreshed

let score = JSON.parse(localStorage.getItem('score')) || {
  Wins: 0,
  Losses: 0,
  Ties: 0,
};

// Using function Parameter

function gamePlay (playerMove){
      
      let result = '';

      if (playerMove === 'Rock'){
        if (computerMove === 'Rock'){
          result = 'Tie.';
        } else if (computerMove === 'Paper'){
          result = 'You lose.';
        } else if (computerMove === 'Scissors'){
          result = 'You win.';
        }

      } else if (playerMove === 'Paper'){
        if (computerMove === 'Rock'){
          result = 'You win.';
        } else if (computerMove === 'Paper'){
          result = 'Tie.';
        } else if (computerMove === 'Scissors'){
          result = 'You lose.';
        }

      } else if (playerMove === 'Scissors'){
          if (computerMove === 'Rock'){
            result = 'You lose.';
          } else if (computerMove === 'Paper'){
            result = 'You win.';
          } else if (computerMove === 'Scissors'){
            result = 'Tie.';
          }
      }

      if (result === 'You win.'){
        score.Wins += 1;
      } else if (result === 'You lose.'){
        score.Losses += 1;
      } else if (result === 'Tie.'){
        score.Ties += 1;
      }

    //  score is saved in local storage to be retrieved when the page is refreshed

      localStorage.setItem('score', JSON.stringify(score));
      
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \n Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`);
}

// random move and computer move is saved inside a function, because they where repeatitive on the code.
function getMove (){

          randomMove = Math.random();
            
          computerMove = '';

          if (randomMove >= 0 && randomMove < 1/3){
            computerMove = 'Rock';
          } else if (randomMove >= 1/3 && randomMove < 2/3){
            computerMove = 'Paper';
          } else if (randomMove >= 2/3 && randomMove < 1){
            computerMove = 'Scissors';
          }
        
          return computerMove;
}

  </script>

</body>

</html>

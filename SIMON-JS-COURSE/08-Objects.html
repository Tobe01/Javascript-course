<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>
  
  <!-- Rock paper scissors project -->
  <p>Rock Paper Scissors</p>

  <button onclick="
   gamePlay ('Rock');

  ">Rock</button>

  <button onclick="
   gamePlay ('Paper');

  ">Paper</button>

  <button onclick="
    gamePlay ('Scissors');

  ">Scissors</button>

  <button onclick="
  score.wins = 0,
  score.losses = 0,
  score.ties = 0

  alert(`score was reset: \n Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
  ">Reset Score</button>

 
  <p><a href="www.supersimple.dev/projects/rockpaperscissors">Click here</a> to see the final version of the project.</p>

  <script>
// Javascript code for Rock Paper Scissors project

 const score = {
  wins: 0,
  losses: 0,
  ties: 0,
 }

function gamePlay (playerMove){
  getMove ();
      
      let result = '';

      if (playerMove === 'Rock'){
        if (computerMove === 'Rock'){
          result = 'Tie.'
        } else if (computerMove === 'Paper'){
          result = 'You lose.'
        } else if (computerMove === 'Scissors'){
          result = 'You win.'
      }

      } else if (playerMove === 'Paper'){
          if (computerMove === 'Rock'){
            result = 'You win.';
          } else if (computerMove === 'Paper'){
            result = 'Tie.';
          } else if (computerMove === 'Scissors'){
            result = 'You lose.';
      }

      } else if (playerMove === 'Scissors'){
          if (computerMove === 'Rock'){
            result = 'You lose.';
          } else if (computerMove === 'Paper'){
            result = 'You win.';
          } else if (computerMove === 'Scissors'){
            result = 'Tie.';
      }

      if (result === 'You win.'){
        score.wins += 1;
        } else if (result === 'You lose.'){
        score.losses += 1;
        } else if (result === 'Tie.'){
        score.ties += 1;
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \n Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.ties}`);
}

function getMove (){

          randomMove = Math.random();
            
          computerMove = '';

          if (randomMove >= 0 && randomMove < 1/3){
            computerMove = 'Rock';
          } else if (randomMove >= 1/3 && randomMove < 2/3){
            computerMove = 'Paper';
          } else if (randomMove >= 2/3 && randomMove < 1){
            computerMove = 'Scissors';
          }
        
          return computerMove;
}

  </script>

  <script>

      // OBJECTS PRACTICE:
    
      /* NOTE: Dot notation and bracket notation are used to call the values saved in an object, however, it is advisable to make use of the bracket notation when calling a value saved in an object*/

      let product = {
        name: 'socks',
        price: '$20',
      }

      console.log(product.name);

      delete product.name;
      console.log(product);

      product.name = 'Shoe';

      console.log(product);
      console.log(product.name);
      console.log(product['price']);
      console.log(product['quantity']);

      product['quantity'] = '$30';

      console.log(product);

      product.quantity = '$50';
      
      console.log(product);

// Accessing object values using Bracket Notation

      let product2 = {
        name: 'shirt',
      }

      console.log(product2);

  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Project</title>
</head>

<body style="font-family: arial;">
  
  <p>YouTube Suscribe Button</p>

  <button style="margin-bottom: 50px; background-color: black; color: white; border-radius: 15px; width: 90px; font-size: 11px; height: 30px; border: none; font-weight: bold; cursor: pointer;" class="js-subscribe" onclick="

    if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML === 'Subscribe'
        };

      setTimeout(function (){
        buttonElement.innerHTML = 'Subscribe';
      }, 2000);
  
  ">Subscribe</button>

<p>Amazon Shipping Calculator</p>

<p>Orders uner $40 = + $10 shipping</p>
<p>Orders over $40 = FREE shipping</p>

<input style="height: 21px;" class="js-input" placeholder="Cost of order" onkeydown="
  document.querySelector('.js-costOutput').innerHTML = 'typing...';
  
   if (event.key === 'Enter'){
    calculate ();
   };
">

<button style="background-color: green; font-weight: bold; cursor: pointer; color: white; border: none; width: 80px; font-size: 11px; height: 25px;" onclick="
calculate ();

">Calculate</button>
<p class="js-costOutput"></p>

  <script>

      let buttonElement = document.querySelector('.js-subscribe');

        function calculate (){
          let inputElement = document.querySelector('.js-input');

          let cost = Number(inputElement.value);

          if (cost < 40){
            cost = Math.round(cost + 10);
          }

          document.querySelector('.js-costOutput').innerHTML = `$${cost}`;
      }

  </script>

</body>

</html>

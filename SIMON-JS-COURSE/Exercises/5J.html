<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 8 Objects</title>
</head>

<body>
   
<script>

 let basketballProduct = {
    name: 'basketball',
    price: '2095 cents',
    ['delivery-time']: '3-days',
  }

  console.log(basketballProduct);

  console.log(basketballProduct.name);
  console.log(basketballProduct.price);

  basketballProduct.price = '2595 cents';

  console.log(basketballProduct.price);

  console.log(basketballProduct['delivery-time']);





</script>

 


</body>

</html>

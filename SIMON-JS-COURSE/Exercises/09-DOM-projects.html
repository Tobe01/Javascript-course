<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROJECTS</title>
</head>

<body>

  <p>YouTube Suscribe Button</p>

  <button class="js-subscribe" onclick="

    if (buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML === 'Subscribe'
        };

      setTimeout(function (){
        buttonElement.innerHTML = 'Subscribe';
      }, 2000);
  
  ">Subscribe</button>

<p>Amazon Shipping Calculator</p>

<p>Orders uner $40 = + $10 shipping</p>
<p>Orders over $40 = FREE shipping</p>

<input class="js-input" placeholder="Cost of order" onkeydown="
  document.querySelector('.js-costOutput').innerHTML = 'typing...';
  
   if (event.key === 'Enter'){
    calculate ();
   };
">

<button onclick="
calculate ();

">Calculate</button>
<p class="js-costOutput"></p>

  <script>

        let buttonElement = document.querySelector('.js-subscribe');

        function calculate (){
          const inputElement = document.querySelector('.js-input');

          let cost = Number(inputElement.value);

          if (cost < 40){
            cost = cost + 10;
          }

          document.querySelector('.js-costOutput').innerHTML = `$${cost}`;
        }

   
  </script>

</body>

</html>

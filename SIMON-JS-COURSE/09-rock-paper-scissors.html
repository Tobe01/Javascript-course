<body>
<!-- Rock paper scissors project -->
  <p>Rock Paper Scissors</p>

  <button onclick="
   gamePlay ('Rock');

  ">Rock</button>

  <button onclick="
   gamePlay ('Paper');

  ">Paper</button>

  <button onclick="
    gamePlay ('Scissors');

  ">Scissors</button>

  <p class="js-score"></p>

  <button onclick="
  let score = {
    Wins: 0,
    Losses: 0,
    Ties: 0
  }
  ">Reset Score</button>

  <script>
// Javascript code for Rock Paper Scissors project
function gamePlay (playerMove){
  getMove ();
      
      let result = '';

      if (playerMove === 'Rock'){
        if (computerMove === 'Rock'){
          result = 'Tie.'
        } else if (computerMove === 'Paper'){
          result = 'You lose.'
        } else if (computerMove === 'Scissors'){
          result = 'You win.'
        }

        score = {
          Wins: 0,
          Losses: 0,
          Ties: 0,
        };

        if (result === 'You win'){
          score.Wins = 1;
        } else if (result === 'You lose') {
          score.Losses = 1;
        } else if (result === 'Ties'){
          score.Ties = 1;
        }

      } else if (playerMove === 'Paper'){
          if (computerMove === 'Rock'){
            result = 'You win';
          } else if (computerMove === 'Paper'){
            result = 'Tie';
          } else if (computerMove === 'Scissors'){
            result = 'You lose';
          }

         score = {
          Wins: 0,
          Losses: 0,
          Ties: 0,
        };

          if (result === 'You win'){
            score.Wins = 1;
          } else if (result === 'You lose') {
            score.Losses = 1;
          } else if (result === 'Ties'){
            score.Ties = 1;
          }

      } else if (playerMove === 'Scissors'){
          if (computerMove === 'Rock'){
            result = 'You lose';
          } else if (computerMove === 'Paper'){
            result = 'You win';
          } else if (computerMove === 'Scissors'){
            result = 'Tie';
          }

         score = {
          Wins: 0,
          Losses: 0,
          Ties: 0,
        };

          if (result === 'You win'){
            score.Wins = 1;
          } else if (result === 'You lose') {
            score.Losses = 1;
          } else if (result === 'Ties'){
            score.Ties = 1;
          }

      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \n Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`);

      document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;

}

  

function getMove (){

          randomMove = Math.random();
            
          computerMove = '';

          if (randomMove >= 0 && randomMove < 1/3){
            computerMove = 'Rock';
          } else if (randomMove >= 1/3 && randomMove < 2/3){
            computerMove = 'Paper';
          } else if (randomMove >= 2/3 && randomMove < 1){
            computerMove = 'Scissors';
          }
        
          return computerMove;
}

  // Functions parameter practice
